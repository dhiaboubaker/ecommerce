<div class="my-2 w-25">
    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
</div>
<div class="container mt-4">
    <div class="row">
        <!-- Utilisation de *ngFor pour parcourir les produits -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let item of products">
            <app-product [data]="item"></app-product>
        </div>
    </div>
</div>
